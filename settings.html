  <div class="head">
    <h3>VERA</h3>
    <h3 class="right" >
      
      <i class="bx bx-lock" onclick="security()"></i>
      <i class="bx bxs-dsd"></i>

  <br><br><br>
  <!-- BANNERS & NEW LAUNCHED PRODUCTS -->
  <h3 align="center">SETTINGS</h3>
<div id="front" align="center">
 <div class="carde" align="center">
  <h4 align="center">Update Details</h4>
  <label for="">Name</label>
  <input type="text" name="" id="name">
  <br>
  <label for="">Address</label>
  <textarea name="" id="address" cols="30" rows="10"></textarea>
  <br><br>
  <label for="">PROXY</label>
  <select name="" id="">
    <option value="" selected hidden>Select</option>
    <option value="">SOCKS 4</option>
    <option value="">SOCKS 5</option>
    <option value="">HTTP</option>
    <option value="">HTTPS</option>
    <option value="">MIXED</option>
    <option value="">VERA PREMIUM</option>
    <option value="">NONE</option>
  </select><br><br>
  <h4 id="error" class="shake shake-little shake-constant"></h4>
  <button class="bx bx-save" onclick="save()"> Save</button>
 </div><h3>DATA CENTRE</h3>
 <div class="carde">
    <div id="named"></div>
    <div id="number"></div>
    <div id="email"></div>
    <div id="adr"></div>
 </div>
</div>
<script>
  document.getElementById('number').innerHTML = "Number: " + localStorage.getItem('number');
  document.getElementById('email').innerHTML = "Email: " + localStorage.getItem('email');
</script>
<script>
  
  document.getElementById('adr').innerHTML = "Address: " + localStorage.getItem('address');
  document.getElementById('named').innerHTML = "Name: " + localStorage.getItem('name');
  function save() {
    var uname = document.getElementById('name').value
    var address = document.getElementById('address').value
    error = document.getElementById('error')
    if (uname.length <1) {
      error.innerHTML = 'Username is less than 1 digit'
    }
    else if (address.length <5) {
      error.innerHTML = 'Address is not complete'
    }
    else {
      localStorage.setItem('name', uname)
      localStorage.setItem('address', address)
      swal({
      title: "Saved",
      text: "Data saved successfully",
      imageUrl: 'assets/tick.gif'
    })
    }
  }
  function security() {
    swal({
      title: "Your'e secured!",
      text: "Dear "+localStorage.getItem('name')+", Your data is safe",
      imageUrl: 'assets/tick.gif'
    })
  }
</script>
<script src="js/app.js"></script>

</body>
